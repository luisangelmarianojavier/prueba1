
#PATH PRINCIPAL
server.port=8090
#PARA QUE CUANDO PONGAMOS LA URL PONEMOS ASI
#HTTP://LOCALHOST:8080//IDAT/V1/LISTAR
server.servlet.context-path=/idat

#DATA SOURSE EL DRIVER DE MYSQL
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#REFERENCIA  ALA BASE DE DATOS CREADA , PERO SINO LO TIENES CREADA SPRING LO HACE POR TI
spring.datasource.url=jdbc:mysql://localhost:3307/db_rest?createDatabaseIfNotExist=true&useSSL=false
#USUARIO Y CONTRASEï¿½A
spring.datasource.username=root
spring.datasource.password=

#JPA HIBERNATE
spring.jpa.hibernate-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#PARA UTILIZAR SENTENCIAS SQL
spring.jpa.show-sql=true
# CUANDO EJECUTAMOS VARIAS VECES SPRING LO ACTUALIZA Y NO LO CREE DE NUEVO
spring.jpa.hibernate.ddl-auto=update
#AUTO GENERICO DE LAS CLAVES PRIMARIAS
spring.jpa.hibernate.use-new-id-generator-mappings=true
#PARA VER MEJOR LOS ERRORES
logging.level.org.hibernate.SQL=debug

#MODIFICANDO 
